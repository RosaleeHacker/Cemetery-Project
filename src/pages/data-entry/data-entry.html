<ion-header>

  <ion-navbar>
    <ion-title>Data Entry</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Person Name</ion-label>
    <ion-input type="text" [(ngModel)]="person.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Person DOB</ion-label>
    <ion-input type="text" [(ngModel)]="person.year"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Person Description</ion-label>
    <ion-textarea [(ngModel)]="person.description"></ion-textarea>
  </ion-item>

  <button ion-button block (click)="addPerson(person)">Add Person</button>
</ion-content>
