<ion-header>
  <ion-navbar>
    <ion-title>
      Vegetation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list text-wrap>

    <ion-item *ngFor="let vegetation of vegetationList$ | async">
      <ion-list-header>{{vegetation.name}}</ion-list-header>
      <img class="thumbnail-images" src = {{vegetation.url}}>
      <p class="thumbnail-text">
        {{vegetation.description}}
      </p>
    </ion-item>
</ion-list>


</ion-content>
