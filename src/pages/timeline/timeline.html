<ion-header>
  <ion-navbar>
    <ion-title>
      Timeline
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-wrap>
    <ion-item *ngFor="let timeline of timelineList$ | async">
      <ion-list-header>{{timeline.name}}</ion-list-header>
      <p class="thumbnail-text">
        {{timeline.description}}
      </p>
    </ion-item>
</ion-list>
</ion-content>
