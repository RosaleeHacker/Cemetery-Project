<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <h2><strong>{{tombstone.name}}</strong></h2>
    <ion-list-header><br>{{tombstone.born}} - {{tombstone.died}}</ion-list-header>
    <h2><strong>Wars Participated In:</strong></h2>
    <ion-item>
      {{tombstone.warParticipated}}
    </ion-item>
    <ion-item >
      <p class="thumbnail-text">
        {{tombstone.description}}
      </p>
      <img class="thumbnail-images" src = {{tombstone.url}}>
    </ion-item>
  </ion-list>
</ion-content>
